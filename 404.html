<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="404 - Page not found | Twin Palm Studios" />
  <title>404 | Twin Palm Studios</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
                   Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      z-index: 2;
      position: relative;
    }

    .message {
      font-size: 1.25rem;
      max-width: 600px;
      margin: 0.25rem 0 1.5rem;
      z-index: 2;
      position: relative;
    }

    a.back-home {
      display: inline-block;
      padding: 0.6rem 1.2rem;
      font-size: 0.95rem;
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.2s ease, border 0.2s ease;
      z-index: 2;
      position: relative;
    }

    a.back-home:hover {
      background: rgba(255, 255, 255, 0.05);
      border-color: rgba(255, 255, 255, 0.4);
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: 0;
    }

    .circles {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.6;
      filter: blur(200px);
      transform: translate(0, 0);
      will-change: transform;
    }

    .circle1 {
      width: 300px;
      height: 300px;
      background: radial-gradient(circle at center, #ff0047, transparent 70%);
      top: 15%;
      left: 10%;
    }

    .circle2 {
      width: 400px;
      height: 400px;
      background: radial-gradient(circle at center, #00d2ff, transparent 70%);
      top: 40%;
      left: 60%;
    }

    .circle3 {
      width: 250px;
      height: 250px;
      background: radial-gradient(circle at center, #ffb400, transparent 70%);
      top: 70%;
      left: 30%;
    }

    .background::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle at 25% 25%, #ff0047 10%, transparent 50%),
                  radial-gradient(circle at 70% 50%, #02262f 10%, transparent 50%),
                  radial-gradient(circle at 40% 80%, #ff0095 10%, transparent 50%);
      opacity: 0.15;
      z-index: -1;
    }

    .copyright {
      position: fixed;
      bottom: calc(10px + env(safe-area-inset-bottom));
      width: 100%;
      font-size: 0.75rem;
      color: rgba(255, 255, 255, 0.3);
      text-align: center;
      z-index: 2;
      user-select: none;
      pointer-events: none;
      font-weight: 400;
      letter-spacing: 0.05em;
      padding-left: env(safe-area-inset-left);
      padding-right: env(safe-area-inset-right);
      box-sizing: border-box;
    }

    ::selection {
      background: white;
      color: black;
    }
  </style>
</head>
<body>
  <h1>404: Page Not Found</h1>
  <p class="message">We couldn't seem to find the page you were looking for.. </p>
  <a href="/" class="back-home">Back to homepage</a>

  <div class="background" aria-hidden="true">
    <div class="circles">
      <div class="circle circle1"></div>
      <div class="circle circle2"></div>
      <div class="circle circle3"></div>
    </div>
  </div>

  <div class="copyright">
    &copy; 2025 Twin Palm Studios. All rights reserved.
  </div>
</body>
</html>
