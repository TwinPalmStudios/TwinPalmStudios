<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Twin Palm Studios - A new era of cinema." />
  <title>Home | Twin Palm Studios</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
                   Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      z-index: 2;
      position: relative;
    }

    .tagline {
      font-size: 1.25rem;
      max-width: 600px;
      margin: 0;
      z-index: 2;
      position: relative;
    }

    .coming-soon {
      font-size: 0.85rem;
      margin-top: 0.5rem;
      color: #ff3b30;
      font-weight: 600;
      z-index: 2;
      position: relative;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: 0;
    }

    .circles {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.6;
      filter: blur(200px);
      transform: translate(0, 0);
      will-change: transform;
    }

    .circle1 {
      width: 300px;
      height: 300px;
      background: radial-gradient(circle at center, #ff0047, transparent 70%);
      top: 15%;
      left: 10%;
    }

    .circle2 {
      width: 400px;
      height: 400px;
      background: radial-gradient(circle at center, #00d2ff, transparent 70%);
      top: 40%;
      left: 60%;
    }

    .circle3 {
      width: 250px;
      height: 250px;
      background: radial-gradient(circle at center, #ffb400, transparent 70%);
      top: 70%;
      left: 30%;
    }

    /* Soft glowing radial gradient background */
    .background::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle at 25% 25%, #ff0047 10%, transparent 50%),
                  radial-gradient(circle at 70% 50%, #02262f 10%, transparent 50%),
                  radial-gradient(circle at 40% 80%, #ff0095 10%, transparent 50%);
      opacity: 0.15;
      z-index: -1;
    }
  </style>
</head>
<body>
  <h1>Twin Palm Studios</h1>
  <p class="tagline">A new era of cinema.</p>
  <p class="coming-soon">Coming soon.</p>

  <div class="background" aria-hidden="true">
    <div class="circles">
      <div class="circle circle1"></div>
      <div class="circle circle2"></div>
      <div class="circle circle3"></div>
    </div>
  </div>
</body>
</html>
