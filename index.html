<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="description" content="Twin Palm Studios - A new era of cinema." />
  <title>Home | Twin Palm Studios</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
                   Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      min-height: 100vh;
      background: #000;
      color: #fff;
      transition: background 0.5s ease, color 0.5s ease;
    }

    /* Text selection for dark mode */
    ::selection {
      background: #fff;
      color: #000;
    }

    @media (prefers-color-scheme: light) {
      /* Text selection for light mode */
      ::selection {
        background: #000;
        color: #fff;
      }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      z-index: 2;
      position: relative;
    }

    .tagline {
      font-size: 1.25rem;
      max-width: 600px;
      margin: 0;
      z-index: 2;
      position: relative;
    }

    .coming-soon {
      display: inline-block;
      font-size: 0.95rem;
      padding: 0.6rem 1.2rem;
      color: inherit;
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 6px;
      margin-top: 1.5rem;
      user-select: none;
      cursor: default;
      transition: background 0.5s ease, border-color 0.5s ease;
      z-index: 2;
      position: relative;
    }

    .coming-soon:hover {
      background: rgba(255, 255, 255, 0.05);
      border-color: rgba(255, 255, 255, 0.4);
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100dvh;
      height: 100vh;
      overflow: hidden;
      z-index: 0;
      padding-bottom: env(safe-area-inset-bottom);
      box-sizing: border-box;
    }

    .circles {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.6;
      filter: blur(200px);
      transform: translate(0, 0);
      will-change: transform;
    }

    .circle1 {
      width: 300px;
      height: 300px;
      background: radial-gradient(circle at center, #ff0047, transparent 70%);
      top: 15%;
      left: 10%;
    }

    .circle2 {
      width: 400px;
      height: 400px;
      background: radial-gradient(circle at center, #00d2ff, transparent 70%);
      top: 40%;
      left: 60%;
    }

    .circle3 {
      width: 250px;
      height: 250px;
      background: radial-gradient(circle at center, #ffb400, transparent 70%);
      top: 70%;
      left: 30%;
    }

    .background::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle at 25% 25%, #ff0047 10%, transparent 50%),
                  radial-gradient(circle at 70% 50%, #02262f 10%, transparent 50%),
                  radial-gradient(circle at 40% 80%, #ff0095 10%, transparent 50%);
      opacity: 0.15;
      z-index: -1;
      transition: opacity 0.5s ease;
    }

    .copyright {
      position: fixed;
      bottom: 1rem;
      width: 100%;
      font-size: 0.75rem;
      color: rgba(255, 255, 255, 0.4);
      text-align: center;
      z-index: 2;
      user-select: none;
      pointer-events: none;
      font-weight: 400;
      letter-spacing: 0.05em;
      padding-left: env(safe-area-inset-left);
      padding-right: env(safe-area-inset-right);
      box-sizing: border-box;
      transition: color 0.5s ease;
    }

    @media (max-width: 480px) {
      html, body {
        padding-left: 1.5rem;
        padding-right: 1.5rem;
      }
    }

    @media (prefers-color-scheme: light) {
      html, body {
        background: #f9f9f9;
        color: #000;
      }

      .background::before {
        opacity: 0.28;
      }

      .coming-soon {
        border-color: rgba(0, 0, 0, 0.25);
      }

      .coming-soon:hover {
        background: rgba(0, 0, 0, 0.05);
        border-color: rgba(0, 0, 0, 0.4);
      }

      .copyright {
        color: rgba(0, 0, 0, 0.4);
      }
    }
  </style>
</head>
<body>
  <h1>Twin Palm Studios</h1>
  <p class="tagline">A new era of cinema.</p>
  <p class="coming-soon">Coming soon.</p>

  <div class="background" aria-hidden="true">
    <div class="circles">
      <div class="circle circle1"></div>
      <div class="circle circle2"></div>
      <div class="circle circle3"></div>
    </div>
  </div>

  <div class="copyright">
    &copy; 2025 Twin Palm Studios. All rights reserved.
  </div>
</body>
</html>
