<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="description" content="Twin Palm Studios - A new era of cinema." />
  <title>Home | Twin Palm Studios</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
                   Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      min-height: 100vh;
      background: #000;
      color: #fff;
      transition: background 0.5s ease, color 0.5s ease;
    }

    ::selection {
      background: #fff;
      color: #000;
    }

    @media (prefers-color-scheme: light) {
      ::selection {
        background: #000;
        color: #fff;
      }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      z-index: 2;
      position: relative;
    }

    .tagline {
      font-size: 1.25rem;
      max-width: 600px;
      margin: 0;
      z-index: 2;
      position: relative;
    }

    .coming-soon {
      display: inline-block;
      font-size: 0.95rem;
      padding: 0.6rem 1.2rem;
      color: inherit;
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 6px;
      margin-top: 1.5rem;
      user-select: none;
      cursor: default;
      transition: background 0.5s ease, border-color 0.5s ease;
      z-index: 2;
      position: relative;
    }

    .coming-soon:hover {
      background: rgba(255, 255, 255, 0.05);
      border-color: rgba(255, 255, 255, 0.4);
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100dvh;
      height: 100vh;
      overflow: hidden;
      z-index: 0;
      padding-bottom: env(safe-area-inset-bottom);
      box-sizing: border-box;
    }

    .circles {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.6;
      filter: blur(200px);
      transform-origin: center center;
      will-change: transform, background, opacity;
    }

    .circle1 {
      width: 300px;
      height: 300px;
      background: radial-gradient(circle at center, #ff0047, transparent 70%);
      top: 15%;
      left: 10%;
      animation: swapMove1 15s ease-in-out infinite,
                 pulseOpacity1 5s ease-in-out infinite alternate,
                 rotate1 15s ease-in-out infinite;
    }

    .circle2 {
      width: 400px;
      height: 400px;
      background: radial-gradient(circle at center, #00d2ff, transparent 70%);
      top: 40%;
      left: 60%;
      animation: swapMove2 15s ease-in-out infinite,
                 pulseOpacity2 5.5s ease-in-out infinite alternate,
                 rotate2 15s ease-in-out infinite;
    }

    .circle3 {
      width: 250px;
      height: 250px;
      background: radial-gradient(circle at center, #ffb400, transparent 70%);
      top: 70%;
      left: 30%;
      animation: swapMove3 15s ease-in-out infinite,
                 pulseOpacity3 4.5s ease-in-out infinite alternate,
                 rotate3 15s ease-in-out infinite;
    }

    @keyframes swapMove1 {
      0%, 100% { top: 15%; left: 10%; }
      33%      { top: 40%; left: 60%; }
      66%      { top: 70%; left: 30%; }
    }
    @keyframes swapMove2 {
      0%, 100% { top: 40%; left: 60%; }
      33%      { top: 70%; left: 30%; }
      66%      { top: 15%; left: 10%; }
    }
    @keyframes swapMove3 {
      0%, 100% { top: 70%; left: 30%; }
      33%      { top: 15%; left: 10%; }
      66%      { top: 40%; left: 60%; }
    }

    @keyframes pulseOpacity1 {
      0% { opacity: 0.6; }
      100% { opacity: 0.75; }
    }
    @keyframes pulseOpacity2 {
      0% { opacity: 0.6; }
      100% { opacity: 0.72; }
    }
    @keyframes pulseOpacity3 {
      0% { opacity: 0.6; }
      100% { opacity: 0.7; }
    }

    @keyframes rotate1 {
      0%   { transform: rotate(0deg) scale(1); }
      50%  { transform: rotate(7deg) scale(1.07); }
      100% { transform: rotate(0deg) scale(1); }
    }
    @keyframes rotate2 {
      0%   { transform: rotate(0deg) scale(1); }
      50%  { transform: rotate(-5deg) scale(1.06); }
      100% { transform: rotate(0deg) scale(1); }
    }
    @keyframes rotate3 {
      0%   { transform: rotate(0deg) scale(1); }
      50%  { transform: rotate(6deg) scale(1.05); }
      100% { transform: rotate(0deg) scale(1); }
    }

    .background::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle at 25% 25%, #ff0047 10%, transparent 50%),
                  radial-gradient(circle at 70% 50%, #02262f 10%, transparent 50%),
                  radial-gradient(circle at 40% 80%, #ff0095 10%, transparent 50%);
      opacity: 0.15;
      z-index: -1;
      transition: opacity 0.5s ease;
    }

    .copyright {
      position: fixed;
      bottom: 1rem;
      width: 100%;
      font-size: 0.75rem;
      color: rgba(255, 255, 255, 0.4);
      text-align: center;
      z-index: 2;
      user-select: none;
      pointer-events: none;
      font-weight: 400;
      letter-spacing: 0.05em;
      padding-left: env(safe-area-inset-left);
      padding-right: env(safe-area-inset-right);
      box-sizing: border-box;
      transition: color 0.5s ease;
    }

    @media (max-width: 480px) {
      html, body {
        padding-left: 1.5rem;
        padding-right: 1.5rem;
      }
    }

    @media (prefers-color-scheme: light) {
      html, body {
        background: #f9f9f9;
        color: #000;
      }

      .background::before {
        opacity: 0.28;
      }

      .coming-soon {
        border-color: rgba(0, 0, 0, 0.25);
      }

      .coming-soon:hover {
        background: rgba(0, 0, 0, 0.05);
        border-color: rgba(0, 0, 0, 0.4);
      }

      .copyright {
        color: rgba(0, 0, 0, 0.4);
      }
    }
  </style>
</head>
<body>
  <h1>Twin Palm Studios</h1>
  <p class="tagline">A new era of cinema.</p>
  <p class="coming-soon">Coming soon.</p>

  <div class="background" aria-hidden="true">
    <div class="circles">
      <div class="circle circle1"></div>
      <div class="circle circle2"></div>
      <div class="circle circle3"></div>
    </div>
  </div>

  <div class="copyright">
    Â© 2025 Twin Palm Studios. All rights reserved.
  </div>

  <script>
    // Initialize circle elements with color states
    const circles = document.querySelectorAll('.circle');
    const colors = [
      { r: 255, g: 0, b: 71 },   // Red #ff0047
      { r: 0, g: 210, b: 255 },  // Cyan #00d2ff
      { r: 255, g: 180, b: 0 },  // Yellow #ffb400
      { r: 255, g: 0, b: 149 }   // Pink #ff0095
    ];

    circles.forEach(circle => {
      circle.colorIndex = Math.floor(Math.random() * colors.length);
      circle.targetColorIndex = (circle.colorIndex + 1) % colors.length;
      circle.colorProgress = 0;
      circle.currentColor = { ...colors[circle.colorIndex] };
      circle.style.background = `radial-gradient(circle at center, rgb(${circle.currentColor.r}, ${circle.currentColor.g}, ${circle.currentColor.b}), transparent 70%)`;
    });

    // Linear interpolation for smooth color transition
    function lerp(start, end, t) {
      return start + (end - start) * t;
    }

    // Animation loop for color transitions
    function animate() {
      circles.forEach(circle => {
        // Color transition
        circle.colorProgress += 0.016; // Adjust for ~2s transition at 60fps
        if (circle.colorProgress >= 1) {
          circle.colorIndex = circle.targetColorIndex;
          circle.targetColorIndex = (circle.targetColorIndex + 1) % colors.length;
          circle.colorProgress = 0;
        }

        const currentColor = colors[circle.colorIndex];
        const targetColor = colors[circle.targetColorIndex];
        const t = circle.colorProgress;

        circle.currentColor.r = Math.round(lerp(currentColor.r, targetColor.r, t));
        circle.currentColor.g = Math.round(lerp(currentColor.g, targetColor.g, t));
        circle.currentColor.b = Math.round(lerp(currentColor.b, targetColor.b, t));

        circle.style.background = `radial-gradient(circle at center, rgb(${circle.currentColor.r}, ${circle.currentColor.g}, ${circle.currentColor.b}), transparent 70%)`;
      });

      requestAnimationFrame(animate);
    }

    // Start animation
    animate();
  </script>
</body>
</html>
