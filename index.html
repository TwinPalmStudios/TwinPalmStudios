<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="description" content="Twin Palm Studios - A new era of cinema." />
  <title>Home | Twin Palm Studios</title>
  <style>
    /* Base styles */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
                   Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      z-index: 2;
      position: relative;
    }

    .tagline {
      font-size: 1.25rem;
      max-width: 600px;
      margin: 0;
      z-index: 2;
      position: relative;
    }

    /* Updated coming-soon style with more margin-top */
    .coming-soon {
      display: inline-block;
      font-size: 0.95rem;
      padding: 0.6rem 1.2rem;
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 6px;
      margin-top: 1.5rem; /* increased spacing */
      user-select: none;
      cursor: default;
      transition: background 0.2s ease, border 0.2s ease;
      z-index: 2;
      position: relative;
    }

    .coming-soon:hover {
      background: rgba(255, 255, 255, 0.05);
      border-color: rgba(255, 255, 255, 0.4);
    }

    /* Background & circles */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100dvh;
      height: 100vh;
      overflow: hidden;
      z-index: 0;
      padding-bottom: env(safe-area-inset-bottom);
      box-sizing: border-box;
    }

    .circles {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.6;
      filter: blur(200px);
      transform: translate(0, 0);
      will-change: transform;
    }

    .circle1 {
      width: 300px;
      height: 300px;
      background: radial-gradient(circle at center, #ff0047, transparent 70%);
      top: 15%;
      left: 10%;
    }

    .circle2 {
      width: 400px;
      height: 400px;
      background: radial-gradient(circle at center, #00d2ff, transparent 70%);
      top: 40%;
      left: 60%;
    }

    .circle3 {
      width: 250px;
      height: 250px;
      background: radial-gradient(circle at center, #ffb400, transparent 70%);
      top: 70%;
      left: 30%;
    }

    /* Soft glowing radial gradient background */
    .background::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle at 25% 25%, #ff0047 10%, transparent 50%),
                  radial-gradient(circle at 70% 50%, #02262f 10%, transparent 50%),
                  radial-gradient(circle at 40% 80%, #ff0095 10%, transparent 50%);
      opacity: 0.15;
      z-index: -1;
    }

    /* Copyright */
    .copyright {
      position: fixed;
      bottom: 1rem;
      width: 100%;
      font-size: 0.75rem;
      color: rgba(255, 255, 255, 0.4);
      text-align: center;
      z-index: 2;
      user-select: none;
      pointer-events: none;
      font-weight: 400;
      letter-spacing: 0.05em;
      padding-left: env(safe-area-inset-left);
      padding-right: env(safe-area-inset-right);
      box-sizing: border-box;
    }

    /* Mobile horizontal padding for breathing room */
    @media (max-width: 480px) {
      html, body {
        padding-left: 1.5rem;
        padding-right: 1.5rem;
      }
    }

    /* Page transition overlay */
    #page-transition-overlay {
      pointer-events: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
      background: radial-gradient(circle, rgba(0,0,0,0.8), rgba(0,0,0,0.95));
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    #page-transition-overlay.active {
      pointer-events: auto;
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>Twin Palm Studios</h1>
  <p class="tagline">A new era of cinema.</p>
  <p class="coming-soon">Coming soon.</p>

  <div class="background" aria-hidden="true">
    <div class="circles">
      <div class="circle circle1"></div>
      <div class="circle circle2"></div>
      <div class="circle circle3"></div>
    </div>
  </div>

  <div class="copyright">
    &copy; 2025 Twin Palm Studios. All rights reserved.
  </div>

  <!-- Page transition overlay -->
  <div id="page-transition-overlay"></div>

  <script>
    // Add fade out transition on link clicks
    document.addEventListener('DOMContentLoaded', () => {
      const overlay = document.getElementById('page-transition-overlay');
      const links = document.querySelectorAll('a[href^="/"]');

      links.forEach(link => {
        link.addEventListener('click', e => {
          // Only handle left click without modifier keys
          if (e.button !== 0 || e.metaKey || e.ctrlKey || e.shiftKey || e.altKey) return;

          e.preventDefault();
          const href = link.getAttribute('href');

          overlay.classList.add('active');

          // Delay navigation until fade out completes (600ms)
          setTimeout(() => {
            window.location.href = href;
          }, 600);
        });
      });
    });
  </script>
</body>
</html>
